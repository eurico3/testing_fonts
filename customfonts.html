<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Fonts Example</title>

    <!-- Preconnect for faster Google Fonts loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="custom_styles.css">
</head>
<body>
    <h1>Custom Fonts in Action</h1>
    <p class="google-font">This text uses a Google Font.</p>
    <p class="local-font">This text uses a locally hosted font.</p>
</body>
</html>
